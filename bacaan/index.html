<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafalan Kanji - Story Mode</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="asset/logo2-removebg.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo2-removebg.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="app-header">
      <div
        class="container h-100 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-2 brand-container">
          <div class="brand-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div class="d-flex flex-column">
            <h1 class="h5 mb-0 brand-title fw-bold">Mode Bacaan</h1>
            <small style="font-size: 0.8rem; opacity: 0.8"
              ><span>by</span> Ardian Wahyu Saputra</small
            >
          </div>
        </div>

        <div class="d-flex gap-2">
          <a
            href="/index.html"
            id="exit-btn"
            class="btn btn-back-header rounded-pill px-4"
          >
            <i class="fas fa-arrow-left me-2"></i> Kembali
          </a>

          <button
            id="header-back-btn"
            class="btn btn-back-header d-none rounded-pill px-2"
          >
            <i class="fas fa-chevron-left me-2"></i> List Cerita
          </button>
        </div>
      </div>
    </nav>

<div class="main-content container py-5">
        
        <div id="list-view">
            <div class="text-center mb-5">
                <h3 class="fw-bold" style="color: #ffffff;">Pilih Cerita untuk Membaca</h3>
            </div>
            
            <div id="loading-spinner" class="text-center my-5">
            </div>

       <div class="d-flex justify-content-center align-items-center gap-3 mb-5 flex-wrap">
    
            <button id="btn-filter-category" class="btn btn-lg btn-white shadow-sm rounded-pill px-4 py-2 d-flex align-items-center gap-2" style="border: 1px solid rgba(255,255,255,0.1); color: #ffffff; font-weight: 600; background: rgba(255,255,255,0.05);">
                <i class="fas fa-filter " style="color: #4ade80;"></i> 
                <span>Kategori: Semua</span>
                <i class="fas fa-chevron-down small ms-2 text-muted"></i>
            </button>

            <div class="position-relative search-wrapper">
                <input type="text" id="input-cari" class="form-control rounded-pill ps-5 py-2 shadow-sm" placeholder="Cari judul cerita..." style="border: 1px solid rgba(255, 255, 255, 0.1); min-width: 250px; background: rgba(255,255,255,0.05); color: white;">
                <i class="fas fa-search position-absolute " style="left: 20px; top: 50%; transform: translateY(-50%); color: #4ade80;" ></i>
            </div>

        </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>   

            <div id="category-filter-container" class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>

            <div id="pagination-container" class="d-flex justify-content-center align-items-center gap-3">
                </div>
        </div>

<div id="reader-view" style="display: none;">
            <div class="reader-paper shadow-sm">
                
                <div class="reader-hero-container">
                    <img id="reader-img" src="" alt="Story Image" class="reader-image-hero" style="display: none;">
                </div>
                
                <div class="reader-body px-4 px-md-5 pt-5 pb-4">
                    
                    <h2 id="reader-title" class="text-center fw-bold mb-4 mt-5 mt-md-0 reader-main-title">Judul</h2>
                    <hr class="reader-divider mb-4 mx-auto">
                    
                    <div id="interlinear-content" class="japanese-content mb-3">
                    </div>

                    <div class="d-flex justify-content-between pt-3 mt-2 border-top">
                        <button id="btn-prev" class="btn btn-light rounded-pill px-4 text-muted">
                             Sebelumnya
                        </button>
                        <button id="btn-next" class="btn btn-success-gradient rounded-pill px-4" style="color: white;">
                            Selanjutnya 
                        </button>
                    </div>

                </div>
            </div>

            <div style="height: 100px;"></div>
            
           <div id="floating-dock" style="
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 15px; 
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 12px 25px;
    border-radius: 50px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255,255,255,0.1);
    z-index: 9999;
    width: max-content;
    transition: all 0.3s ease; 
">
    <button id="btn-audio" class="d-md-none" title="Putar Suara" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
        <div id="icon-audio" style="width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.1); color: #ccc; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
            <i class="fas fa-play" style="margin-left: 3px;"></i>
        </div>
        <span id="label-audio" style="font-size: 0.65rem; font-weight: 600; color: #94a3b8;">Dengar</span>
    </button>

    <button id="toggle-trans-btn" title="Arti" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
        <div id="icon-trans" style="width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.1); color: #ccc; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
            <i class="fas fa-language"></i>
        </div>
        <span style="font-size: 0.65rem; font-weight: 600; color: #94a3b8;">Arti</span>
    </button>

    <button id="toggle-furigana-btn" title="Furigana" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
        <div id="icon-furigana" style="width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.1); color: #ccc; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
            <i class="fas fa-eye-slash"></i>
        </div>
        <span style="font-size: 0.65rem; font-weight: 600; color: #94a3b8;">Furigana</span>
    </button>

    <button id="btn-scroll-top" title="Ke Atas" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="
        border: none; 
        background: none; 
        cursor: pointer;
        display: flex;      
        flex-direction: column; 
        align-items: center; 
        gap: 4px; 
        width: 0px;          
        opacity: 0;          
        transform: scale(0); 
        overflow: hidden;    
        margin-left: -15px;   
        pointer-events: none; 
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    ">
        <div id="icon-up" style="width: 45px; height: 45px; border-radius: 50%; background: rgba(74, 222, 128, 0.2); color: #4ade80; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; flex-shrink: 0;">
            <i class="fas fa-arrow-up"></i>
        </div>
        <span style="font-size: 0.65rem; font-weight: 600; color: #4ade80; white-space: nowrap;">Ke Atas</span>
    </button>

</div>
        </div>

        </div>
        </div>
    </div>


    <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold ms-2">Pilih Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <div id="modal-category-list" class="d-flex flex-wrap gap-2 justify-content-center">
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    
<div class="modal fade" id="versionChoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 28px !important; box-shadow: 0 20px 60px rgba(0,0,0,0.5) !important; overflow: hidden !important; background-color: #0f172a !important;">
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: absolute; top: 25px; right: 25px; z-index: 10; opacity: 0.8; filter: invert(1);"></button>

            <div class="modal-body text-center p-4 p-md-5">
                
                <div class="mx-auto mb-4 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; background: rgba(74, 222, 128, 0.15) !important; border-radius: 50% !important; color: #4ade80 !important; font-size: 2rem !important; box-shadow: 0 0 0 10px rgba(74, 222, 128, 0.05) !important;">
                    <i class="fas fa-book-reader"></i>
                </div>

                <h4 class="fw-bold mb-2" id="modal-story-title" style="color: #ffffff !important; font-weight: 800; letter-spacing: -0.5px;">Pilih Pengalaman Baca</h4>
                <p class="text-secondary mb-5" style="font-size: 0.95rem; line-height: 1.6; max-width: 90%; margin: 0 auto; color: #94a3b8 !important;">
                    Sesuaikan cerita dengan level membacamu saat ini.
                </p>
                
                <div class="d-grid gap-3">
                    
                    <button id="btn-choice-short" class="btn position-relative" style="
                        padding: 16px !important; 
                        border-radius: 50px !important; 
                        border: 2px solid #4ade80 !important; 
                        background: rgba(255,255,255,0.02) !important; 
                        color: #4ade80 !important; 
                        font-weight: 700 !important; 
                        font-size: 1rem !important; 
                        transition: all 0.2s !important;
                    " onmouseover="this.style.backgroundColor='rgba(74, 222, 128, 0.1)'" onmouseout="this.style.backgroundColor='rgba(255,255,255,0.02)'">
                        <i class="fas fa-seedling me-2"></i> Versi Singkat
                        <span id="badge-short-missing" class="position-absolute top-50 end-0 translate-middle-y me-3 badge bg-dark text-secondary border border-secondary" style="display:none; border-radius: 20px; font-weight: normal;">Tidak Ada</span>
                    </button>
                    
                    <button id="btn-choice-long" class="btn position-relative" style="
                        padding: 16px !important; 
                        border-radius: 50px !important; 
                        border: none !important; 
                        background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%) !important; 
                        color: #020617 !important; 
                        font-weight: 800 !important; 
                        font-size: 1rem !important; 
                        box-shadow: 0 10px 20px rgba(74, 222, 128, 0.25) !important;
                        transition: all 0.2s !important;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 15px 25px rgba(74, 222, 128, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 20px rgba(74, 222, 128, 0.25)'">
                        <i class="fas fa-book-open me-2"></i> Versi Panjang
                        <span id="badge-long-missing" class="position-absolute top-50 end-0 translate-middle-y me-3 badge bg-dark text-secondary border border-secondary" style="display:none; border-radius: 20px; font-weight: normal;">Tidak Ada</span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="main.js"></script>
  </body>
</html>
