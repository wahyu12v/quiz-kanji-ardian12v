<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafalan Kanji - Story Mode</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="asset/logo2-removebg.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo2-removebg.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="app-header">
      <div
        class="container h-100 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-2 brand-container">
          <div class="brand-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div class="d-flex flex-column">
            <h1 class="h5 mb-0 brand-title fw-bold">Mode Bacaan</h1>
            <small style="font-size: 0.8rem; opacity: 0.8"
              ><span>by</span> Ardian Wahyu Saputra</small
            >
          </div>
        </div>

        <div class="d-flex gap-2">
          <a
            href="/index.html"
            id="exit-btn"
            class="btn btn-back-header rounded-pill px-4"
          >
            <i class="fas fa-arrow-left me-2"></i> Kembali
          </a>

          <button
            id="header-back-btn"
            class="btn btn-back-header d-none rounded-pill px-2"
          >
            <i class="fas fa-chevron-left me-2"></i> List Cerita
          </button>
        </div>
      </div>
    </nav>

    <div class="main-content container py-5">
     <div id="list-view">
            <div class="text-center mb-5">
                <h3 class="fw-bold" style="color: #2c3e50;">Pilih Cerita untuk Membaca</h3>
            </div>
            
            <div id="loading-spinner" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Sedang memuat cerita...</p>
            </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>

            <div id="pagination-container" class="d-flex justify-content-center align-items-center gap-3 mt-5 pb-5">
                </div>
        </div>

 <div id="reader-view" style="display: none;">
    <div class="reader-paper shadow-sm">
        
        <div class="reader-hero-container">
            <img id="reader-img" src="" alt="Story Image" class="reader-image-hero" style="display: none;">
        </div>
        
        <div class="reader-body px-4 px-md-5 py-5">
            
            <h2 id="reader-title" class="text-center fw-bold mb-4 mt-5 mt-md-0 reader-main-title">Judul</h2>
            <hr class="reader-divider mb-4 mx-auto">
            
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button id="toggle-furigana-btn" 
                        style="background-color: transparent; border: 1px solid #9c27b0; color: #9c27b0; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: all 0.2s;"
                        onmouseover="this.style.backgroundColor='#9c27b0'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#9c27b0';"
                        title="Sembunyikan/Munculkan Furigana">
                    <i class="fas fa-eye-slash"></i> <span>Furigana</span>
                </button>
            </div>

            <div id="reader-text" class="japanese-content mb-5">
                </div>

            <div class="translation-section">
                <div class="reader-actions">
                    <div class="d-block d-lg-none d-flex gap-2">
                        <button id="btn-audio" class="custom-btn btn-outline">
                            <i class="fas fa-volume-up"></i> Dengar
                        </button>
                        <button id="btn-stop" class="custom-btn btn-stop">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>

                    <button id="toggle-trans-btn" class="custom-btn btn-gradient">
                        <i class="fas fa-language"></i> Tampilkan Terjemahan
                    </button>
                </div>

                <div id="reader-translation" class="translation-box" style="display: none;"></div>
            </div>

            <div class="d-flex justify-content-between mt-5 pt-4 border-top">
                <button id="btn-prev" class="btn btn-light rounded-pill px-4 text-muted">
                        Sebelumnya
                </button>
                <button id="btn-next" class="btn btn-primary-gradient rounded-pill px-4" style="color: white;">
                    Selanjutnya 
                </button>
            </div>

        </div>
    </div>
</div>

    <div class="modal fade" id="versionModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-5 border-0 shadow-lg overflow-hidden">
          <div class="modal-body p-5 text-center relative">
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-4"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="z-index: 10"
            ></button>

            <div class="modal-hero-icon mb-4">
              <i class="fas fa-book-reader"></i>
            </div>

            <h3 class="fw-bold mb-3" style="color: #2c3e50">
              Pilih Pengalaman Baca
            </h3>
            <p class="text-muted mb-5" style="font-size: 1.1rem">
              Sesuaikan cerita dengan level membacamu saat ini.
            </p>

            <div class="d-grid gap-4">
              <button
                id="btn-pilih-singkat"
                class="btn btn-outline-primary btn-lg py-3 rounded-pill fw-bold d-flex align-items-center justify-content-center gap-3 modal-choice-btn"
                data-bs-dismiss="modal"
              >
                <i class="fas fa-seedling fs-4"></i>
                <div class="text-start">
                  <div class="fs-5">Versi Singkat</div>
                </div>
              </button>

              <button
                id="btn-pilih-panjang"
                class="btn btn-primary-gradient btn-lg py-3 rounded-pill fw-bold d-flex align-items-center justify-content-center gap-3 modal-choice-btn text-white"
                data-bs-dismiss="modal"
                style="border: none"
              >
                <i class="fas fa-book-open fs-4"></i>
                <div class="text-start">
                  <div class="fs-5">Versi Panjang</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      /* --- STYLING MODAL BARU --- */

      /* Membuat sudut modal lebih bulat */
      .rounded-5 {
        border-radius: 2rem !important;
      }

      /* Style untuk Ikon Besar di atas modal */
      .modal-hero-icon {
        font-size: 5rem;
        /* Menggunakan gradient utama aplikasi Anda */
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Efek bayangan halus di bawah ikon */
        filter: drop-shadow(0 10px 15px rgba(0, 114, 255, 0.2));
      }

      /* Style tambahan untuk tombol pilihan */
      .modal-choice-btn {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Efek hover agar tombol sedikit naik */
      .modal-choice-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* Khusus untuk tombol outline saat hover */
      .btn-outline-primary.modal-choice-btn:hover {
        background-color: #f0f7ff; /* Warna biru sangat muda */
        color: var(--primary-color); /* Tetap biru teksnya */
        box-shadow: 0 10px 20px rgba(0, 114, 255, 0.15);
      }

      /* Khusus untuk tombol gradient saat hover */
      .btn-primary-gradient.modal-choice-btn:hover {
        /* Menggunakan style hover yang sudah ada di CSS Anda sebelumnya, 
       ditambah shadow yang lebih besar */
        box-shadow: 0 15px 30px rgba(0, 114, 255, 0.4) !important;
        color: white !important;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
