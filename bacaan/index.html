<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafalan Kanji - Story Mode</title>
    <link rel="shortcut icon" type="image/png" href="asset/logo2-removebg.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logo2-removebg.png" />
</head>
<body>

    <nav class="app-header">
        <div class="container h-100 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2 brand-container">
                <div class="brand-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="d-flex flex-column">
                    <h1 class="h5 mb-0 brand-title fw-bold">Hafalan Kanji</h1>
                    <small style="font-size: 0.8rem; opacity: 0.8;">Reading Practice Mode</small>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <a href="/index.html" id="exit-btn" class="btn btn-back-header rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i> Kembali
                </a>

                <button id="header-back-btn" class="btn btn-back-header d-none rounded-pill px-4">
                    <i class="fas fa-chevron-left me-2"></i> List Cerita
                </button>
            </div>
        </div>
    </nav>

    <div class="main-content container py-5">
        
        <div id="list-view">
            <div class="text-center mb-5">
                <h3 class="fw-bold" style="color: #2c3e50;">Pilih Cerita untuk Membaca</h3>
            </div>
            
            <div id="loading-spinner" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Sedang memuat cerita...</p>
            </div>

            <div class="row g-4 justify-content-center" id="story-grid">
                </div>
        </div>

        <div id="reader-view" style="display: none;">
            <div class="reader-paper shadow-sm">
                <div class="reader-hero-container">
                    <img id="reader-img" src="" alt="Story Image" class="reader-image-hero" style="display: none;">
                    </div>
                
                <div class="reader-body px-4 px-md-5 py-5">
                    <h2 id="reader-title" class="text-center fw-bold mb-4 reader-main-title">Judul</h2>
                    <hr class="reader-divider mb-5 mx-auto">
                    
                    <div id="reader-text" class="japanese-content mb-5">
                        </div>

                    <div class="translation-section">
                        <div class="d-grid gap-2 col-lg-6 mx-auto mb-3">
                             <button class="btn btn-primary-gradient rounded-pill py-2" id="toggle-trans-btn">
                                <i class="fas fa-language me-2"></i> Tampilkan Terjemahan
                            </button>
                        </div>
                        <div id="reader-translation" class="translation-box" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
