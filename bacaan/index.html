<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafalan Kanji - Story Mode</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="asset/logo2-removebg.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo2-removebg.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="app-header">
      <div
        class="container h-100 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-2 brand-container">
          <div class="brand-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div class="d-flex flex-column">
            <h1 class="h5 mb-0 brand-title fw-bold">Mode Bacaan</h1>
            <small style="font-size: 0.8rem; opacity: 0.8"
              ><span>by</span> Ardian Wahyu Saputra</small
            >
          </div>
        </div>

        <div class="d-flex gap-2">
          <a
            href="/index.html"
            id="exit-btn"
            class="btn btn-back-header rounded-pill px-4"
          >
            <i class="fas fa-arrow-left me-2"></i> Kembali
          </a>

          <button
            id="header-back-btn"
            class="btn btn-back-header d-none rounded-pill px-2"
          >
            <i class="fas fa-chevron-left me-2"></i> List Cerita
          </button>
        </div>
      </div>
    </nav>

<div class="main-content container py-5">
        
        <div id="list-view">
            <div class="text-center mb-5">
                <h3 class="fw-bold" style="color: #2c3e50;">Pilih Cerita untuk Membaca</h3>
            </div>
            
<div id="loading-spinner" class="text-center my-5">
                </div>

            <div class="d-flex justify-content-center mb-5">
                <button id="btn-filter-category" class="btn btn-lg btn-white shadow-sm rounded-pill px-4 py-2 d-flex align-items-center gap-2" style="border: 1px solid #ddd; color: #555; font-weight: 600;">
                    <i class="fas fa-filter text-primary"></i> 
                    <span>Kategori: Semua</span>
                    <i class="fas fa-chevron-down small ms-2 text-muted"></i>
                </button>
            </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>   

            <div id="category-filter-container" class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>

            <div class="row g-4 justify-content-center" id="story-grid">
            </div>

            <div id="pagination-container" class="d-flex justify-content-center align-items-center gap-3">
                </div>
        </div>

<div id="reader-view" style="display: none;">
            <div class="reader-paper shadow-sm">
                
                <div class="reader-hero-container">
                    <img id="reader-img" src="" alt="Story Image" class="reader-image-hero" style="display: none;">
                </div>
                
                <div class="reader-body px-4 px-md-5 pt-5 pb-4">
                    
                    <h2 id="reader-title" class="text-center fw-bold mb-4 mt-5 mt-md-0 reader-main-title">Judul</h2>
                    <hr class="reader-divider mb-4 mx-auto">
                    
                    <div id="interlinear-content" class="japanese-content mb-3">
                    </div>

                    <div class="d-flex justify-content-between pt-3 mt-2 border-top">
                        <button id="btn-prev" class="btn btn-light rounded-pill px-4 text-muted">
                             Sebelumnya
                        </button>
                        <button id="btn-next" class="btn btn-primary-gradient rounded-pill px-4" style="color: white;">
                            Selanjutnya 
                        </button>
                    </div>

                </div>
            </div>

            <div style="height: 100px;"></div>

            <div id="floating-dock" style="
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                gap: 15px; 
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                padding: 12px 25px;
                border-radius: 50px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255,255,255,0.5);
                z-index: 9999;
                width: max-content;
                transition: all 0.3s ease; 
            ">
                <button id="btn-audio" class="d-md-none" title="Putar Suara" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
                    <div id="icon-audio" style="width: 45px; height: 45px; border-radius: 50%; background: #f0f2f5; color: #555; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
                        <i class="fas fa-play" style="margin-left: 3px;"></i>
                    </div>
                    <span style="font-size: 0.65rem; font-weight: 600; color: #666;">Dengar</span>
                </button>

                <button id="btn-stop" class="d-md-none" title="Stop Suara" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
                    <div id="icon-stop" style="width: 45px; height: 45px; border-radius: 50%; background: #ffe5e5; color: #ff4757; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
                        <i class="fas fa-stop"></i>
                    </div>
                    <span style="font-size: 0.65rem; font-weight: 600; color: #666;">Stop</span>
                </button>

                <button id="toggle-trans-btn" title="Arti" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
                    <div id="icon-trans" style="width: 45px; height: 45px; border-radius: 50%; background: #f0f2f5; color: #555; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
                        <i class="fas fa-language"></i>
                    </div>
                    <span style="font-size: 0.65rem; font-weight: 600; color: #666;">Arti</span>
                </button>

                <button id="toggle-furigana-btn" title="Furigana" style="border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;">
                    <div id="icon-furigana" style="width: 45px; height: 45px; border-radius: 50%; background: #f0f2f5; color: #555; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.3s;">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <span style="font-size: 0.65rem; font-weight: 600; color: #666;">Furigana</span>
                </button>

                <button id="btn-scroll-top" title="Ke Atas" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="
                    border: none; 
                    background: none; 
                    cursor: pointer;
                    display: flex;      
                    flex-direction: column; 
                    align-items: center; 
                    gap: 4px; 
                    width: 0px;          
                    opacity: 0;          
                    transform: scale(0); 
                    overflow: hidden;    
                    margin-left: -15px;   
                    pointer-events: none; 
                    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                ">
                    <div id="icon-up" style="width: 45px; height: 45px; border-radius: 50%; background: #e3f2fd; color: #0072FF; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; flex-shrink: 0;">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <span style="font-size: 0.65rem; font-weight: 600; color: #0072FF; white-space: nowrap;">Ke Atas</span>
                </button>

            </div>
        </div>

        </div>
        </div>
    </div>


    <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold ms-2">Pilih Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <div id="modal-category-list" class="d-flex flex-wrap gap-2 justify-content-center">
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    
<div class="modal fade" id="versionChoiceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border: none; border-radius: 28px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); overflow: hidden;">
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: absolute; top: 25px; right: 25px; z-index: 10; opacity: 0.5;"></button>

                <div class="modal-body text-center p-4 p-md-5">
                    
                    <div class="mx-auto mb-4 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; background: #eef7ff; border-radius: 50%; color: #0072FF; font-size: 2rem; box-shadow: 0 0 0 10px rgba(0, 114, 255, 0.05);">
                        <i class="fas fa-book-reader"></i>
                    </div>

                    <h4 class="fw-bold mb-2" id="modal-story-title" style="color: #2c3e50; font-weight: 800; letter-spacing: -0.5px;">Pilih Pengalaman Baca</h4>
                    <p class="text-muted mb-5" style="font-size: 0.95rem; line-height: 1.6; max-width: 90%; margin: 0 auto;">
                        Sesuaikan cerita dengan level membacamu saat ini.
                    </p>
                    
                    <div class="d-grid gap-3">
                        
                        <button id="btn-choice-short" class="btn position-relative" style="
                            padding: 16px; 
                            border-radius: 50px; 
                            border: 2px solid #0072FF; 
                            background: white; 
                            color: #0072FF; 
                            font-weight: 700; 
                            font-size: 1rem; 
                            transition: all 0.2s;
                        ">
                            <i class="fas fa-seedling me-2"></i> Versi Singkat
                            <span id="badge-short-missing" class="position-absolute top-50 end-0 translate-middle-y me-3 badge bg-light text-muted" style="display:none; border-radius: 20px; font-weight: normal;">Tidak Ada</span>
                        </button>
                        
                        <button id="btn-choice-long" class="btn position-relative" style="
                            padding: 16px; 
                            border-radius: 50px; 
                            border: none; 
                            background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); 
                            color: white; 
                            font-weight: 700; 
                            font-size: 1rem; 
                            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.25);
                            transition: all 0.2s;
                        ">
                            <i class="fas fa-book-open me-2"></i> Versi Panjang
                            <span id="badge-long-missing" class="position-absolute top-50 end-0 translate-middle-y me-3 badge bg-white text-muted" style="display:none; border-radius: 20px; font-weight: normal;">Tidak Ada</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
