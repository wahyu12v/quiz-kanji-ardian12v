<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFT-Basic A2 Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/jft/logo2-removebg.png" type="image/png">
</head>
<body>

    <nav class="app-header fixed-top">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center gap-3">
                <div class="brand-icon"><i class="fas fa-edit"></i></div>
                <div class="d-flex flex-column lh-1">
                    <span class="fw-bold text-white fs-5">JFT Simulation</span>
                    <small style="font-size: 0.75rem;">by Ardian Wahyu</small>
                </div>
            </div>
            <a href="../index.html" class="btn btn-sm btn-outline-light rounded-pill px-3">
                <i class="fas fa-arrow-left me-2"></i> Kembali
            </a>
        </div>
    </nav>

    <div class="container main-content d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="hero-card fade-in w-100" style="max-width: 800px;">
            <div class="hero-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            
            <h1 class="mb-2">JFT-Basic A2 模擬試験</h1>
            <p class="text-secondary mb-4 fs-5">Simulasi Ujian Berbasis Komputer</p>
            
            <p class="text-secondary mx-auto mb-5" style="max-width: 600px; line-height: 1.6;">
                Latihan intensif dengan 4 sesi: <b>Script, Conversation, Listening, Reading</b>. 
                Sistem penilaian otomatis dan timer real-time.
            </p>

            <button class="btn btn-neon btn-lg rounded-pill px-5 py-3 fw-bold" data-bs-toggle="modal" data-bs-target="#packageModal">
                <i class="fas fa-play me-2"></i> MULAI SIMULASI
            </button>
        </div>
    </div>

    <div class="modal fade" id="packageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold text-white">Pilih Paket Soal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row g-3" id="modal-package-list">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
