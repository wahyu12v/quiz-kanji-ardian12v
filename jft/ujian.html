<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title>Ujian Berlangsung - JFT Simulation</title>
    <link rel="shortcut icon" href="asset/logo2-removebg.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo2-removebg.png" />
</head>
<body>

<nav class="app-header shadow-sm bg-white fixed-top">
        <div class="container h-100 d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center gap-2">
                <div class="brand-icon bg-primary text-white rounded p-1 d-flex align-items-center justify-content-center">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="d-flex flex-column lh-1">
                    <span class="fw-bold text-dark brand-text">Ujian JFT</span>
                    <small id="package-name-display" class="text-muted d-none d-md-block" style="font-size: 0.75rem;">Memuat...</small>
                </div>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <div class="custom-timer">
                    <div class="timer-icon"><i class="fas fa-stopwatch"></i></div>
                    <span id="timer-display">--:--</span>
                </div>

                <button class="btn btn-outline-danger btn-sm rounded-pill px-3 fw-bold" data-bs-toggle="modal" data-bs-target="#giveUpModal">
                    <i class="fas fa-stop-circle"></i> <span class="d-none d-sm-inline ms-1">Berhenti</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="giveUpModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-4 border-0 p-3 shadow">
                <div class="modal-body text-center">
                    <div class="text-danger display-4 mb-2"><i class="fas fa-pause-circle"></i></div>
                    <h5 class="fw-bold mb-2">Hentikan Ujian?</h5>
                    <p class="text-muted small mb-4">Waktu akan berhenti dan nilai akan langsung dihitung.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger rounded-pill fw-bold" onclick="finishExam(true)">Ya, Berhenti</button>
                        <button class="btn btn-light rounded-pill text-muted" data-bs-dismiss="modal">Lanjut Mengerjakan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 70px;"></div>

    <div class="container main-content fade-in">
        
        <div class="section-nav-wrapper text-center mb-3">
            <div class="d-inline-flex flex-wrap gap-2 justify-content-center" id="section-nav">
                </div>
        </div>

        <div class="card border-0 shadow-sm p-3 mb-3 rounded-4">
            <div class="d-flex justify-content-between align-items-end mb-2">
                <span class="fw-bold text-primary small">Progress</span>
                <span id="progress-text" class="small text-muted fw-bold">0/60</span>
            </div>
            <div class="progress" style="height: 8px; border-radius: 10px; background-color: #f0f2f5;">
                <div id="progress-bar" class="progress-bar bg-primary rounded-pill" style="width: 0%"></div>
            </div>
        </div>

        <div id="question-card-container">
            <div class="text-center py-5">
                <div class="spinner-border text-primary text-opacity-50"></div>
                <p class="mt-3 text-muted small">Menyiapkan Soal...</p>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 pb-5">
            <button class="btn btn-light rounded-pill px-4 py-2 shadow-sm border text-secondary" id="btn-prev" onclick="prevQuestion()" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="btn btn-primary rounded-pill px-5 py-2 shadow-sm fw-bold" id="btn-next" onclick="nextQuestion()">
                Selanjutnya <i class="fas fa-chevron-right ms-2"></i>
            </button>
            
            <button class="btn btn-success rounded-pill px-5 py-2 hidden shadow-sm fw-bold" id="btn-finish" onclick="showFinishConfirmation()">
                Selesai <i class="fas fa-check-circle ms-2"></i>
            </button>
        </div>

    </div>

    <div class="modal fade" id="giveUpModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-4 border-0 p-3 shadow">
                <div class="modal-body text-center">
                    <div class="text-danger display-4 mb-2"><i class="fas fa-exclamation-circle"></i></div>
                    <h5 class="fw-bold mb-2">Selesai Ujian?</h5>
                    <p class="text-muted small mb-4">Pastikan semua soal terjawab.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger rounded-pill fw-bold" onclick="finishExam(true)">Ya, Selesai</button>
                        <button class="btn btn-light rounded-pill text-muted" data-bs-dismiss="modal">Batal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content rounded-4 border-0 shadow-lg" style="max-height: 90vh;">
                
                <div class="modal-header border-0 pb-0 pt-4 px-4 bg-white">
                    <h5 class="modal-title fw-bold text-dark"><i class="fas fa-poll me-2 text-primary"></i>Hasil Ujian</h5>
                </div>

                <div class="modal-body p-4 custom-scrollbar">
                    <div class="card border-0 bg-light rounded-4 p-4 mb-4 text-center">
                        <div class="score-circle mx-auto mb-2 bg-white shadow-sm d-flex flex-column align-items-center justify-content-center">
                            <div class="score-num fw-bolder lh-1" id="final-score">0</div>
                            <div class="score-label text-muted">POIN</div>
                        </div>
                        <h4 id="pass-status" class="fw-bold mb-1">...</h4>
                        <p class="text-muted small mb-0">KKM: 200 Poin</p>
                    </div>
                    <h6 class="fw-bold mb-3 text-secondary border-bottom pb-2">Detail Pembahasan</h6>
                    <div id="exam-review-container" class="d-flex flex-column gap-3"></div>
                </div>

                <div class="modal-footer border-top bg-white p-3 justify-content-center">
                    <div class="row w-100 g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-secondary w-100 rounded-pill fw-bold" data-bs-dismiss="modal">Tutup</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100 rounded-pill fw-bold" onclick="window.location.href='index.html'">Home</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
