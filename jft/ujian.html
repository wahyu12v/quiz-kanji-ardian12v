<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Berlangsung - JFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/jft/logo2-removebg.png">
</head>
<body>

    <nav class="app-header fixed-top">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center gap-3">
                <div class="brand-icon"><i class="fas fa-edit"></i></div>
                <div class="d-flex flex-column lh-1">
                    <span class="fw-bold text-white">Ujian JFT</span>
                    <small id="package-name-display" class="text-secondary mt-2" style="font-size: 0.75rem;">Loading...</small>
                </div>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <div class="custom-timer px-3 py-1 rounded-pill d-flex align-items-center gap-2">
                    <i class="fas fa-stopwatch timer-icon"></i>
                    <span id="timer-display" class="fw-bold font-monospace">--:--</span>
                </div>
                <button class="btn btn-outline-danger btn-sm rounded-pill px-3" data-bs-toggle="modal" data-bs-target="#giveUpModal">
                    <i class="fas fa-stop-circle"></i>
                </button>
            </div>
        </div>
    </nav>

    <div style="height: 90px;"></div>

    <div class="container main-content fade-in pb-5" style="max-width: 800px;">
        
        <div class="section-nav-wrapper text-center mb-4">
            <div class="d-inline-flex flex-wrap gap-1 justify-content-center" id="section-nav">
                </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2 px-1">
            <small class="text-secondary fw-bold">PROGRESS</small>
            <small id="progress-text" class="text-primary fw-bold">0/0</small>
        </div>
        <div class="progress mb-4" style="height: 6px; border-radius: 10px;">
            <div id="progress-bar" class="progress-bar rounded-pill" style="width: 0%"></div>
        </div>

        <div id="question-card-container">
            <div class="text-center py-5 text-secondary">
                <div class="spinner-border text-primary mb-3"></div>
                <p>Menyiapkan Soal...</p>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-5">
            <button class="btn btn-outline-secondary rounded-pill px-4" id="btn-prev" onclick="prevQuestion()" disabled>
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <button class="btn btn-neon rounded-pill px-5 py-2 fw-bold" id="btn-next" onclick="nextQuestion()">
                Selanjutnya <i class="fas fa-arrow-right ms-2"></i>
            </button>
            
            <button class="btn btn-success rounded-pill px-5 py-2 hidden fw-bold shadow" id="btn-finish" onclick="showFinishConfirmation()">
                Selesai <i class="fas fa-check ms-2"></i>
            </button>
        </div>

    </div>

    <div class="modal fade" id="giveUpModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-4 border-0 shadow-lg p-3 text-center">
                <div class="modal-body">
                    <i class="fas fa-exclamation-triangle text-warning display-4 mb-3"></i>
                    <h5 class="fw-bold mb-2">Hentikan Ujian?</h5>
                    <p class="text-secondary small mb-4">Nilai akan langsung dihitung dan sesi berakhir.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger rounded-pill fw-bold" onclick="finishExam(true)">Ya, Selesai</button>
                        <button class="btn btn-outline-light rounded-pill text-secondary" data-bs-dismiss="modal">Batal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold"><i class="fas fa-poll me-2 text-primary"></i>Hasil Ujian</h5>
                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4 p-4 rounded-4" style="background: rgba(255,255,255,0.05);">
                        <div class="display-1 fw-bold text-white mb-0" id="final-score">0</div>
                        <div class="text-secondary small letter-spacing-2 mb-3">POIN</div>
                        <h4 id="pass-status" class="fw-bold">...</h4>
                    </div>
                    
                    <h6 class="fw-bold text-secondary mb-3 border-bottom border-secondary border-opacity-25 pb-2">PEMBAHASAN</h6>
                    <div id="exam-review-container" class="d-flex flex-column gap-3"></div>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button class="btn btn-primary rounded-pill px-5 fw-bold" onclick="window.location.href='index.html'">Kembali ke Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
